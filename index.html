<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<!--Corpo da página-->
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a id="navTitle" class="navbar-brand" href="index.html"></a>
            </div>
        </nav>
    </header>
    <main>
        <div id="mostrarErro" style="display: none"></div>
        <div class="row row-cols-lg-auto g-3 align-items-center" style="margin-top: 5px">
            <input type="hidden" id="inputIdItem">
            <div class="col-12">
                <div class="input-group">
                    <input id="descricao" type="text" class="form-control" placeholder="Descrição">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <input id="qtde" type="number" class="form-control" placeholder="Quantidade">
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <input id="vlrvenda" type="number" step="0.01" class="form-control" placeholder="Valor Unit.">
                </div>
            </div>

            <div id="btnAdicionar" class="col-12">
                <button class="btn btn-success" onclick="adicionarItem()">Adicionar</button>
            </div>
            <div id="btnAlterar" class="col-12" style="display: none">
                <button class="btn btn-primary" onclick="atualizarItem()">Alterar</button>
                <button class="btn btn-danger" onclick="resetarForm()">Cancelar</button>
            </div>
        </div>
        <table id="listTable" class="table table-hover"></table>
    </main>
<script src="js/config.js"></script>
<script src="js/main.js"></script>
</body>
</html>
